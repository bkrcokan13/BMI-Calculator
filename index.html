<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum Gothic">
    
    <title>BMI Calculator</title>
</head>
<body> 
    <div class="container">
        <br>
        <div class="container-body">
            <h1>BMI Calculator</h1>
            <label for="weight">Weight (KG)</label>
            <input type="number" name="weight"  id="user-weight" class="user-input" placeholder="Enter Your Weight">
            <br>
            <label for="height">Height (CM)</label>
            <input type="number" name="height" id="user-height" class="user-input" placeholder="Enter Your Height">
            <br>
            <button type="submit" onclick="calculateBMI()" class="calculate-button">Calculate</button>
            <p id="calculate_result">Please Enter Weight And Height !</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
